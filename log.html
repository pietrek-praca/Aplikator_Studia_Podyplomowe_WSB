<h1>Aplikator</h1>
<h3>Postępowanie pracowników zatrudnionych w organizacjach pozarządowych, gdzie celem jest ochrona obywateli przybywających w strefach wysokiego ryzyka (choroba EBOLA) </h3>

<!--logowanie się do aplikacji-->
   
	<div class="row">
	    	
	    	<!--skrypt do logowania-->
	    	<script type = "text/javascript">

					var count = 2;
					function validate() {
					var un = document.myform.login.value;
					var pw = document.myform.pword.value;
					var valid = false;
					var unArray = ["ace"]; 
					var pwArray = ["luna"]; 
					for (var i=0; i <unArray.length; i++) {
					if ((un == unArray[i]) && (pw == pwArray[i])) {
					valid = true;
					break;
						}
					}
					if (valid) {
					alert ("Pozytywne wpisanie loginu i hasła");
					window.location = "spis.html";
					return false;
					}
					var t = " ";
					if (count == 1) {t = "try"}
					if (count >= 1) {
					alert ("Nieprawidłowy login i/lub nieprawidłowe hasło.  Masz wciąż możliwość prawidłowego zalogowania się do aplikatora.");
					document.myform.username.value = "";
					document.myform.pword.value = "";
					setTimeout("document.myform.username.focus()", 25);
					setTimeout("document.myform.username.select()", 25);
					count --;
					}
					else {
					return false;
					}
					}
			</script>
			<!--koniec skryptu do logowania-->

		<div class="col-xs-12 col1"><br>
			<h3>Logowanie się do aplikatora</h3>
			<form name = "myform">
				<h3>Login:&nbsp;<input type="text" name="login" placeholder="login"><br><br>
					Hasło:&nbsp;<input type="password" name="pword" placeholder="hasło"><br><br>
				<input type="button" value="Potwierdzenie" name="Submit" onclick= "validate()">
				</h3>
			</form>
		</div>
	</div>
